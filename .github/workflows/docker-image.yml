name: CheckDBsubs_CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  docker_hub_username: ${{ secrets.DOCKER_USERNAME }}
  docker_hub_pat: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub with PAT
        run: docker login -u ${{ env.docker_hub_username }} -p ${{ env.docker_hub_pat }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: phermaht/check_subs:latest

      - name: Deploy to remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          key: 11${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop check_subs || true
            docker rm check_subs || true
            docker pull phermaht/check_subs:latest
            docker run -d --name check_subs phermaht/check_subs:latest

  NotifyInSlack:
    needs: [BuildAndDeploy]
    runs-on: ubuntu-latest

    steps:
      - name: Notify in Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.RND_SLACK_WH }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: Message
          SLACK_USERNAME: wBot

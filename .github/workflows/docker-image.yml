name: Docker Build and Pull

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  db_user: ${{ secrets.USER }}
  db_password: ${{ secrets.PASSWORD }}
  db_host: ${{ secrets.HOST }}
  db_port: ${{ secrets.PORT }}
  db_database: ${{ secrets.DATABASE }}
  slack_webhook: ${{ secrets.WEBHOOK }}

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: phermaht/check_subs:latest

    - name: Deploy to remote server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USERNAME }}
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Остановить и удалить существующий контейнер на удаленной машине
          ssh username@host "sudo docker stop check_subs || true"
          ssh username@host "sudo docker rm check_subs || true"

          # Подтянуть последний образ с Docker Hub на удаленной машине
          ssh username@host "sudo docker pull phermaht/check_subs:latest"

          # Запустить новый контейнер на удаленной машине
          ssh username@host "sudo docker run -d --name check_subs phermaht/check_subs:latest"

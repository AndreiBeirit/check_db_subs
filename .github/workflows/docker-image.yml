name: Docker Build and Pull

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  db_user: ${{ secrets.DB_USER }}
  db_password: ${{ secrets.DB_PASSWORD }}
  db_host: ${{ secrets.DB_HOST }}
  db_port: ${{ secrets.DB_PORT }}
  db_database: ${{ secrets.DB_DATABASE }}
  slack_webhook: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: phermaht/check_subs:latest

      - name: Deploy to remote server
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          SSH_REMOTE_USER: ${{ secrets.DEPLOY_SSH_USERNAME }}
          SSH_REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          SSH_SCRIPT: |
            sudo docker stop check_subs || true
            sudo docker rm check_subs || true
            sudo docker pull phermaht/check_subs:latest
            sudo docker run -d --name check_subs phermaht/check_subs:latest

